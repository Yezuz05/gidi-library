<mat-card class="add-book-card">
  <mat-card-header>
    <mat-card-title>Add Book</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="bookForm">
      <p>
        <mat-form-field>
          <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="author" matInput placeholder="Author's Name">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input formControlName="isbn" matInput placeholder="ISBN">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="pages" type="number" matInput placeholder="No. of Pages">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <textarea formControlName="description" matInput placeholder="Short Description" rows="10"></textarea>
        </mat-form-field>
      </p>
      <p>
        <button mat-raised-button>Add Book</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
