<mat-card class="add-book-card">
  <mat-card-header>
    <mat-card-title>{{ bookId ? 'Edit' : 'Add'}} Book</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="bookForm" (ngSubmit)="submit()">
      <label class="img" for="image">
        <img *ngIf="bookForm.value.image_url" [src]="bookForm.value.image_url">
        <mat-icon *ngIf="!bookForm.value.image_url">add_a_photo</mat-icon>
        <input id="image" type="file" hidden (change)="upload($event)">
        <mat-progress-bar *ngIf="isUploadingFile" mode="indeterminate"></mat-progress-bar>
      </label>
      <p>
        <mat-form-field>
          <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="author" matInput placeholder="Author's Name">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input formControlName="isbn" matInput placeholder="ISBN">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="pages" type="number" matInput placeholder="No. of Pages">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <textarea formControlName="description" matInput placeholder="Short Description" rows="10"></textarea>
        </mat-form-field>
      </p>
      <p>
        <button color="primary" [disabled]="bookForm.invalid" mat-raised-button>{{ bookId ? 'Update': 'Add'}}
          Book</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
