<mat-card class="add-author-card">
    <mat-card-header>
        <mat-card-title>{{ authorId ? 'Edit' : 'Add'}} Author</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="authorForm" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input formControlName="name" matInput placeholder="Title">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <textarea formControlName="bio" matInput placeholder="Short Description" rows="10"></textarea>
                </mat-form-field>
            </p>
            <p>
                <button color="primary" [disabled]="authorForm.invalid" mat-raised-button>
                    <mat-spinner style="margin-inline: 15px; margin-block: 5px;" [diameter]="30" color="accent"
                        *ngIf="isSavingAuthor else defaultTemplate"></mat-spinner>
                    <ng-template #defaultTemplate>
                        {{ authorId ? 'Update': 'Add'}}
                        Author
                    </ng-template>
                </button>
            </p>
        </form>
    </mat-card-content>
</mat-card>
