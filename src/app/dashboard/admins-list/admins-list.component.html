<mat-card class="admins-card">
    <mat-card-header>
        <mat-card-title>
            Admins
        </mat-card-title>
        <button mat-raised-button routerLink="add-admin">
            <mat-icon>add</mat-icon>
            Add Admin
        </button>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="admins" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let admin"> {{admin.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let admin"> {{admin.name}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email Address </th>
                <td mat-cell *matCellDef="let admin"> {{admin.email}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let admin">
                    <button color="warn" mat-icon-button (click)="deleteAdmin(admin)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-card *ngIf="isFetchingAdmins" style="display: flex; justify-content: center; align-items: center">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </mat-card>
    </mat-card-content>
</mat-card>
