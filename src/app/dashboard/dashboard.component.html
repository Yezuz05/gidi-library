<div class="dashboard-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="dashboard-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="dashboard-app-name">GidiLibrary</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="dashboard-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink=".">Books</a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink=".">Readers</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <p>Yooo yo</p>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
