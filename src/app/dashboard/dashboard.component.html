<div class="dashboard-container" [class.dashboard-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img class="logo" src="./../../assets/img/lasu-logo.png" alt="">
    <h1 class="dashboard-app-name">
      LASU ECE Library
    </h1>
    <span class="mat-row-space"></span>
    <button (click)="logout()" mat-button>LOGOUT</button>
  </mat-toolbar>

  <mat-sidenav-container class="dashboard-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="books" routerLinkActive="active">BOOKS</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="readers" routerLinkActive="active">STUDENTS</a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
