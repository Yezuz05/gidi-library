<mat-card class="add-reader-card">
  <mat-card-header>
    <mat-card-title>{{ readerId ? 'Edit' : 'Add'}} Student</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="readerForm" (ngSubmit)="submit()">
      <label class="img" for="image">
        <img *ngIf="readerForm.value.image_url" [src]="readerForm.value.image_url">
        <mat-icon *ngIf="!readerForm.value.image_url">add_a_photo</mat-icon>
        <input id="image" type="file" hidden (change)="upload($event)">
        <mat-progress-bar *ngIf="isUploadingFile" mode="indeterminate"></mat-progress-bar>
      </label>
      <p>
        <mat-form-field>
          <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input type="email" formControlName="email" matInput placeholder="Email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <textarea formControlName="address" matInput placeholder="Contact Address" rows="10"></textarea>
        </mat-form-field>
      </p>
      <p>
        <button [disabled]="readerForm.invalid" color="primary" mat-raised-button>{{ readerId ? 'Update' : 'Add'}}
          Student</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
