<mat-card class="add-admin-card">
    <mat-card-header>
        <mat-card-title>Add Admin</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="adminForm" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input formControlName="name" matInput placeholder="Name">
                </mat-form-field>
                <mat-form-field>
                    <input type="email" formControlName="email" matInput placeholder="Email Address">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" formControlName="password" matInput placeholder="Password">
                </mat-form-field>
            </p>
            <p>
                <button [disabled]="adminForm.invalid" color="primary" mat-raised-button>
                    <mat-spinner style="margin-inline: 15px; margin-block: 5px;" [diameter]="30" color="accent"
                        *ngIf="isSavingAdmin else defaultTemplate"></mat-spinner>
                    <ng-template #defaultTemplate>
                        Add Admin
                    </ng-template>
                </button>
            </p>
        </form>
    </mat-card-content>
</mat-card>
