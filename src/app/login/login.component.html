<div class="login">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <img src="./../../assets/img/lasu-logo.png" alt="logo">
      </mat-card-title>
      <mat-card-subtitle>
        <h2>ELECTRONIC & COMPUTER ENGINEERING LIBRARY</h2>
        <h4>LAGOS STATE UNIVERSITY</h4>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" style="float: right; width: 120px; height: 40px;"
          mat-button>LOGIN</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
