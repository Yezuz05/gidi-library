<div class="login">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <img src="assets/img/gidimo-logo.svg" alt="logo">
      </mat-card-title>
      <mat-card-subtitle>
        <p>Gidi Library</p>
        <p>Login</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
        <button style="float: right" mat-button>LOGIN</button>
      </form>
    </mat-card-content> 
  </mat-card>
</div>
